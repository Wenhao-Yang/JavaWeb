<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//
	$("#btn").click(function(){
		//触发ajax异步交互servlet操作
		$.ajax({
			url:"usert/login.action",
			method: "POST",
			data: {"usn2":$("#usn1").val(),
				"pwd2":$("#pwd1").val()},
			dataType: "json",
			success:function(data){
				alert("data:"+data);//ok
				//if(data=="ok"){
					//location.href="http://localhost:8081/OADemo/main.html";
				//}else{
					//alert("用户名or密码错误!");
				//}
			},
			error:function(){
				alert("error!");
			}
		});
	});
});
</script>
</head>
<body>
<!-- form表单，就是同步机制提交的模板，如果是异步机制，那么action属性就无意义了，
<form action="usert" method="post"> -->
登陆表单:

Username:<input id="usn1" /><br/>
Password:<input id="pwd1" type="password" /><br/>
<input type="button" id="btn" value="提交" />

</body>
</html>
